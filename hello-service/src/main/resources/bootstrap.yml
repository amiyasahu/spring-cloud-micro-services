server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: hello-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
  cache:
    type: redis
  redis:
    host: ${redis.host:localhost}
    port: ${redis.port:6379}

eureka:
  client:
    service-url:
      defaultZone: http://${registry.host:localhost}:${registry.port:8761}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
      base-path: /
