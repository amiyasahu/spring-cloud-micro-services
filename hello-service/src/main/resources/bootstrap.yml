server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: hello-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
  cache:
    type: redis
  redis:
    host: ${redis.host:localhost}
    port: ${redis.port:6379}
  zipkin:
    base-url: http://${zipkin.host:localhost}:${zipkin.port:9411}/
  sleuth:
    sampler:
      percentage: 1.0

eureka:
  client:
    service-url:
      defaultZone: http://${registry.host:localhost}:${registry.port:8761}/eureka/

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
